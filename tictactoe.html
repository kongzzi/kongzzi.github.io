<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>틱택토 게임 - 홍길동</title>
    <link rel="stylesheet" href="tictactoe.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="game-header">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                <span>홈으로 돌아가기</span>
            </a>
            <h1 class="game-title">틱택토 게임</h1>
        </header>

        <main class="game-container">
            <div class="game-info">
                <div class="status" id="status">플레이어 X의 차례입니다</div>
                <div class="score-board">
                    <div class="score-item">
                        <span class="player">X</span>
                        <span class="score" id="score-x">0</span>
                    </div>
                    <div class="score-item">
                        <span class="player">O</span>
                        <span class="score" id="score-o">0</span>
                    </div>
                </div>
            </div>

            <div class="game-board" id="game-board">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>

            <div class="game-controls">
                <button class="control-btn" id="restart-btn">
                    <i class="fas fa-redo"></i>
                    게임 재시작
                </button>
                <button class="control-btn" id="reset-score-btn">
                    <i class="fas fa-trash"></i>
                    점수 초기화
                </button>
            </div>

            <div class="game-rules">
                <h3>게임 규칙</h3>
                <ul>
                    <li>플레이어 X와 O가 번갈아가며 3x3 격자에 표시를 합니다</li>
                    <li>가로, 세로, 대각선으로 3개를 연속으로 놓으면 승리합니다</li>
                    <li>모든 칸이 채워지고 승자가 없으면 무승부입니다</li>
                </ul>
            </div>
        </main>
    </div>

    <script src="tictactoe.js"></script>
</body>
</html>
